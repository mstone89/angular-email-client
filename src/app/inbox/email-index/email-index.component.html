<div class="ui celled list">
    <div class="item" *ngFor="let email of emails">
        <!-- relative link e.g. /inbox/{{id here}}-->
        <a [routerLink]="email.id" routerLinkActive="active">
            <div class="content">
                <div class="header trim">Subject: {{ email.subject }}</div>
                <p class="trim">From: {{ email.from }}</p>
            </div>
        </a>
    </div>
</div>
